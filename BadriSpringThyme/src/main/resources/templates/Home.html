<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Corporate's</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
	<p th:text="${info}" class="text-center text-info"></p>
	<div class="row justify-content-center">
		<div class="table-responsive-lg">
			<table class="table col-lg-8 col-md-10 col-sm-12 text-center shadow p-4">
				<thead>
					<tr>
						<th>Corporate NAme</th><th>Corporate Openning's</th>
						<th>Corporate Locations</th><th>Corporate CTC</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody th:each="tmp:${every}">
					<tr>
						<td>
							<a th:href="@{'/read/'+${tmp.corpId}}">
								<p th:text="${tmp.corpName}"></p>
							</a>
						</td>
						<td th:text="${tmp.gettingOpens()}"></td>
						<td th:text="${tmp.gettingLocs()}"></td>
						<td th:text="${tmp.ctc}"></td>
						<td>
							<a th:href="@{'/edit/'+${tmp.corpId}}" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a>
							<a th:href="@{'/remove/'+${tmp.corpId}}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>		
</div>
</body>
</html>
