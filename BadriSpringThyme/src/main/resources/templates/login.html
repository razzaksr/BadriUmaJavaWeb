<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Corporate's</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<div th:if="${param.error}">
			Invalid credentials
		</div>
		<div th:if="${param.logout}">
			Logged out
		</div>
		<div class="row justify-content-center">
			<form class="col-lg-6 col-md-8 col-sm-12 shadow p-5" th:action="@{/login}" method="post">
				<div class="form-group">
					<label>Username</label>
					<input type="text" placeholder="username" name="username" class="form-control" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="password" name="password" class="form-control" />
				</div>
				<div class="mt-2 row justify-content-around">
					<button class="btn btn-primary col-1">
						<i class="bi bi-door-open-fill"></i>
					</button>
					<button class="btn btn-danger col-1">
						<i class="bi bi-x-circle-fill"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
