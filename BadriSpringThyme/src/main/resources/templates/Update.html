<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Corporate</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spring Thymeleaf</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#badrinavbar" aria-controls="badrinavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="badrinavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/new}">New</a>
        </li>
        <li class="nav-item">
          	<form th:action="@{/logout}" method="post">
				<button class="btn btn-outline-info badge rounded-pill w-100" type="submit">Logout</button>
			</form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<p class="display-5 text-success">[[${#httpServletRequest.remoteUser}]]</p>
<div class="container-fluid">
	<h1 th:text="${info}" class="text-info"></h1>
	<div class="row mt-3 justify-content-center">
		<form th:action="@{/send}" th:object="${obj}" class="col-lg-7 col-md-9 col-sm-12 shadow p-4" action="" method="post">
			<input type="hidden" name="corpId" th:field="*{corpId}">
			<div class="form-group">
				<label>Corporate Name</label>
				<input type="text" th:field="*{corpName}" class="form-control" placeholder="Corporate Name"/>
			</div>
			<div class="form-group">
				<label>Corporate Opennings</label>
				<input type="text" th:field="*{opennings}" class="form-control" placeholder="Opennings by ,"/>
			</div>
			<div class="form-group">
				<label>Corporate Locations</label>
				<input type="text" th:field="*{locations}" class="form-control" placeholder="Corporate Locations by ,"/>
			</div>
			<div class="form-group">
				<label>Corporate CTC</label>
				<input type="text" th:field="*{ctc}" class="form-control" placeholder="Corporate CTC"/>
			</div>
			<div class="row justify-content-around mt-3">
				<button class="btn btn-outline-success col-2" type="submit">
					<i class="bi bi-pen-fill"></i>
				</button>
				<button class="btn btn-outline-danger col-2" type="reset">
					<i class="bi bi-x-octagon-fill"></i>
				</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
